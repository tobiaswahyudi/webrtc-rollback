<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steve the Ouroboros Wrangler</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="icon" href="assets/sprite/gobblin.png"> -->

  <body>
    <!-- <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-overlay"> -->
    <!-- Minimal UI elements that can't be done in canvas (e.g., input fields if needed) -->

    <div class="webrtc-container">
      <div class="connection-section">
        <input
          id="connId"
          type="text"
          placeholder="Enter connection ID (e.g., 'room123')"
        />
        <button id="connect">Connect</button>
      </div>

      <div class="messages-section">
        <div id="messages"></div>
      </div>

      <div class="input-section">
        <input id="message" type="text" placeholder="Connect first..." />
        <button id="sendButton" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
  <script src="rtc.js"></script>
</html>
